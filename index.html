<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <form action="/calculateDate" method="GET">
    <h1>Date Calendar</h1>
    <label for="method">Method (add/subtract):</label>
    <input type="text" name="method" id="method" required>
    <br>
    <label for="fromDate">From Date (DD-MM-YYYY):</label>
    <input type="text" name="fromDate" id="fromDate" required>
    <br>
    <label for="value">Value:</label>
    <input type="number" name="value" id="value" required>
    <br>
    <label for="daysOrWeeks">Days or Weeks:</label>
    <select name="daysOrWeeks" id="daysOrWeeks">
      <option value="days">Days</option>
      <option value="weeks">Weeks</option>
    </select>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
